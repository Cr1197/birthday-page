<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赵一甄生日快乐！</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">赵一甄20岁Happy Birthday! </h1>
    <p class="subtitle">亲爱的朋友，希望你像晴天一样明媚，偶尔下雨也没关系，我会撑伞</p >

    <!-- 气球动画 -->
    <div class="balloons">
        <div class="balloon" style="left: 10%; animation-delay: 0s">🎈</div>
        <div class="balloon" style="left: 30%; animation-delay: 1s">🎈</div>
        <div class="balloon" style="left: 50%; animation-delay: 2s">🎈</div>
        <div class="balloon" style="left: 70%; animation-delay: 3s">🎈</div>
        <div class="balloon" style="left: 90%; animation-delay: 4s">🎈</div>
    </div>

    <!-- 优化后的音频标签 -->
    <audio autoplay loop>
        <source src="assets/audio/birthday.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <script>
        // 动态创建彩带效果
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
                document.body.appendChild(confetti);
            }
        }
        createConfetti();
    </script>
</body>
</html>
